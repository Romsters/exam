<section id="xapiError" class="xapi-error-section">

    <div class="xapi-error-container">
        <div class="xapi-error-container-img"></div>
        <h1 class="xapi-error-container-header" data-translate-text="[tracking and tracing error]">Something is wrong</h1>
        <span class="xapi-error-container-description" data-translate-text="[tracking and tracing error hint]">If you continue without restarting, your learning progress will not be reported.</span>
        <div class="summary-btn-holder clearfix">
            <a class="btn default pull-left" data-bind="click: restartCourse" data-translate-text="[tracking and tracing restart course]">Restart course</a>
            <a class="btn default pull-right" data-bind="click: continueLearning" data-translate-text="[tracking and tracing continue anyway]">Continue anyway</a>
        </div>
    </div>

</section>
