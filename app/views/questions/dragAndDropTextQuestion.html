<section class="fill-in-the-blanks-question">
    <header class="content-header">
        <div class="content-header-inner">
            <div class="question-counter">
                <span data-bind="text: (index + 1) + ' '"></span>
                <span class="question-counter-pointer" data-translate-text="[of]"></span>
                <span data-bind="text: ' ' + questionsCount"></span>
            </div>
            <div class="content-title question-text">
                <span class="selectable" data-bind="text: title"></span>
            </div>
        </div>
    </header>
    <div class="question-content-wrapper">
        <div class="drag-and-drop-text-draggable-container" style="" data-bind="draggableTextContainer: {}, scope: id">
            <div class="drag-and-drop-text-draggable-container-message" data-translate-text="[drag and drop question all texts are placed]">
                All texts are placed
            </div>
            <!-- ko foreach: texts -->
            <div class="drag-and-drop-text-draggable" data-bind="draggableText: {}, scope: $parent.id">
                <div data-bind="text: text">
                </div>
            </div>
            <!-- /ko -->
        </div>
        <div style="" class="question-image-wrapper">
            <div data-bind="background : background" class="drag-and-drop-text-background">

                <!-- ko foreach: dropspots -->

                <div class="drag-and-drop-text-dropspot" data-bind="dropspot: $data, scope: $parent.id">
                    <div class="drag-and-drop-text-dropspot-tooltip-image">
                    </div>
                    <div class="drag-and-drop-text-dropspot-tooltip-text" data-translate-text="[drag and drop question drop here]">
                        Drop here
                    </div>
                </div>

                <!-- /ko -->
            </div>
        </div>
    </div>
</section>
